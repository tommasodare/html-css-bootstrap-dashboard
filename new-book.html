<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body>

    <header>
        <div class="header_box">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand">
                        <img src="./img/duck.png" width="40" height="40" alt="">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active text-white" aria-current="page" href="./index.html">Catalogo
                                    Libri</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-secondary" href="#">Anagrafica Utenti</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-secondary" href="#">Storico Prestiti</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-secondary" href="#">Help</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Cerca...">
                            <button class="btn btn-outline-light" type="submit">Cerca</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container mt-4">
            <div class="mb-4 col-12">
                <h2>Nuovo Libro</h2>
            </div>
            <form action="">
                <div class="row d-flex mb-2">
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="" class="form-label fw-medium">Nome Autore</label>
                            <input type="name" class="form-control" name="name" id="name" aria-describedby="nameHelpId"
                                placeholder="Inserisci il nome dell'autore" required />
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-2">
                            <label for="" class="form-label fw-medium">Cognome Autore</label>
                            <input type="surname" class="form-control" name="surname" id="surname"
                                aria-describedby="surnameHelpId" placeholder="Inserisci il cognome dell'autore"
                                required />
                        </div>
                    </div>
                </div>
                <div class="col-12 mb-3">
                    <label class="form-label fw-medium">Titolo</label>
                    <input type="titol" class="form-control" aria-describedby="titolHelpBlock"
                        placeholder="Inserisci il titolo del libro" required>
                    <div class="form-text">
                        Titolo versione italiana
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-md-4 col-sm-12 mb-3">
                        <label for="inputState" class="form-label fw-medium">Genere</label>
                        <select id="inputState" class="form-select">
                            <option selected>Scegli il genere</option>
                            <option>Maschio</option>
                            <option>Femmina</option>
                        </select>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <div class="mb-3">
                            <label for="" class="form-label fw-medium">Anno Pubblicazione</label>
                            <textarea class="form-control" name="year" id="year" rows="1" placeholder="Inserisci l'anno" required></textarea>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <div class="mb-3">
                            <label for="" class="form-label fw-medium">ISBN#</label>
                            <textarea class="form-control" name="code" id="code" rows="1" placeholder="Inserisci il codice ISBN#" required></textarea>
                        </div>
                    </div>
                </div>
                <hr class="my-4">
                <div class="row">
                    <div class="mb-3">
                        <label for="" class="form-label fw-medium">Note</label>
                        <textarea class="form-control" name="note" id="note" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              Disponibile anche in digitale
                            </label>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
                    </div>
                </div>
            </form>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>



</html>
